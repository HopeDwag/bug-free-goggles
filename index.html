<!DOCTYPE html>
<html>
  <head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1447799073950617"
     crossorigin="anonymous"></script>
    <title>Cowsay Guess the Number Game</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .cowsay {
        margin-top: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Cowsay Guess the Number Game</h1>
      <p>Guess the number between 1 and 100 and see what Cowsay has to say!</p>
      <form>
        <label>
          Your guess:
          <input type="number" id="guessInput" min="1" max="100">
        </label>
        <button type="button" id="guessButton">Guess</button>
      </form>
      <pre class="cowsay" id="cowsayOutput"></pre>
    </div>

    <script>
      const guessButton = document.getElementById("guessButton");
      const cowsayOutput = document.getElementById("cowsayOutput");
      const guessInput = document.getElementById("guessInput");

      // Generate a random number between 1 and 100
      const targetNumber = Math.floor(Math.random() * 100) + 1;

      guessButton.addEventListener("click", function() {
        const guess = parseInt(guessInput.value);

        if (guess === targetNumber) {
          cowsayOutput.textContent = `
 ___________
< You won! >
 -----------
        \\   ^__^
         \\  (oo)\\_______
            (__)\\       )\\/\\
                ||----w |
                ||     ||
          `;
        } else if (guess < targetNumber) {
          cowsayOutput.textContent = `
 _________
< Too low >
 ---------
        \\   ^__^
         \\  (oo)\\_______
            (__)\\       )\\/\\
                ||----w |
                ||     ||
          `;
        } else {
          cowsayOutput.textContent = `
 ________
< Too high >
 --------
        \\   ^__^
         \\  (oo)\\_______
            (__)\\       )\\/\\
                ||----w |
                ||     ||
          `;
        }
      });
    </script>
  </body>
</html>
